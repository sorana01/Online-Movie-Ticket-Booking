<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cinema Aventura | Log In</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="head">
                    <img src="./assets/images/Cinema.png" width="200px">
                    <nav class="nav-header">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="movies.html">Movies</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <li><a href="account.html">Account</a></li>
                            <li><a href="cart.html"><img src="./assets/images/cart5.png" width="30px" height="30px"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section>
            <div class="form-container">
                <h1 class="login-title">Login</h1>
                <form action="">
                    <div class="login-credentials">
                        <div class="input-field">
                            <label for="username">Username</label><br>
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                            <input type="text" id="username" placeholder="Enter your username"><br>
                        </div>
                        <br><br>
                        <div class="input-field">
                            <label for="password">Password</label><br>
                            <i class="fa fa-key" aria-hidden="true"></i>
                            <input type="password" id="password" placeholder="Enter your password"><br>
                            <a class="fp-button" href="">Forgot password?</a><br>
                        </div>
                    </div>

                    <button type="submit" class="account-btn">LOGIN</button>
                    <p>Or Sign Up Using</p>
                    <a class="register-link" href="register.html">Register</a>
                </form>
                </div>
            </div>
        </section>

    </body>
</html>
